services:
  karo-road-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8082:80
    volumes:
      - .:/var/www
    networks:
      - KaroRoadWeb-network
  mysql:
    image: 'mysql:latest'
    ports:
      - '${FORWARD_DB_PORT:-3309}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ROOT_HOST: 'root'
      MYSQL_DATABASE: 'KaroRoadWeb'
      MYSQL_USER: 'KaroRoadWeb'
      MYSQL_PASSWORD: 'KaroRoadWeb123!'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'KaroRoadWeb-mysql:/var/lib/mysql'
    networks:
      - KaroRoadWeb-network
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-pKaroRoadWeb123!'
      retries: 3
      timeout: 5s

  mysql_test:
    image: 'mysql:latest'
    ports:
      - '${FORWARD_DB_PORT:-3310}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'KaroRoadWeb123!'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'KaroRoadWebTest'
      MYSQL_USER: 'KaroRoadWeb'
      MYSQL_PASSWORD: 'KaroRoadWeb123!'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'KaroRoadWeb-test-mysql:/var/lib/mysql'
    networks:
      - KaroRoadWeb-network
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-pKaroRoadWeb123!'
      retries: 3
      timeout: 5s

networks:
  KaroRoadWeb-network:
    driver: bridge
volumes:
  KaroRoadWeb-mysql:
    driver: local
  KaroRoadWeb-test-mysql:
    driver: local